<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <img src="images/imag.png" alt="my-logo" class="logo">
      <div class="off-screen-menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SPECIFICATIONS</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">CONNECT</a></li>
        </ul>
      </div>
        <div class="nav">
          <div class="ham-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      <!--</div>-->
    </nav>

    <main>
      <img src="images/image.png" class="back">
      <div class="content">
        <div class="left-col">
          <h1>MUSIC<br>IS<br>LIFE</h1>
        </div>
        <div class="right-col">
          <p>Click Here To Listen</p>
          <img src="images/play.png" alt="play-image" id="icon" class="musi">
        </div>
      </div>
      <audio src="music.mp3" type="audio/mp3" id="music"></audio>
    </main>
  </div>

  <script>
    const hamMenu = document.querySelector('.ham-menu');

    const offScreenMenu = document.querySelector('.off-screen-menu');

    hamMenu.addEventListener('click', () => {
      hamMenu.classList.toggle('active');
      offScreenMenu.classList.toggle('active');
    });

    const mySong = document.getElementById('music');

    const icon = document.getElementById('icon');

    icon.onclick = function () {
      if (mySong.paused) {
        mySong.play();
        icon.src = 'images/pause.png';
      } else {
          mySong.pause();
          icon.src = 'images/play.png';
      }
      
    }
  </script>
</body>
</html>
